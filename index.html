<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vian's Hacker Portfolio</title>
  <style>
    body {
      background-color: #0d1117;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }
    .terminal {
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .blue {
      color: #00bfff;
    }
    .green {
      color: #00ff00;
    }
    .blink {
      animation: blink 1s steps(2, start) infinite;
    }
    a {
      color: #00bfff;
      text-decoration: underline;
      cursor: pointer;
    }
    a:hover {
      color: #00ff00;
    }
    button {
      background-color: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ff0033;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <span>This is Vian's Portfolio. Do you want to go deep?</span><br><br>
    <button onclick="showPortfolio()">Yes</button>
    <button onclick="getLost()">No</button>
  </div>

  <script>
    const terminal = document.getElementById('terminal');

    const portfolioHTML = `
<span class="green">EDM-Portfolio</span>
<span class="blue">This portfolio contains copies of my Enterprise Data Management Lab Exercises</span>

<span class="green">About Me</span>
<span class="blue">Hi! i am Vian Mallari, a Bachelor of Science in Information System student from City College of Angeles.  I'm striving to become successful someday</span>

<span class="green">Education</span>
<span class="blue">College: City College of Angeles</span>
<span class="blue">Senior High School: Angeles City Senior High School</span>
<span class="blue">High School: Francisco G. Nepomuceno Memorial High School</span>
<span class="blue">Elementary: Salapungan Elementary School</span>

<span class="green">My Projects</span>

<span class="green">Midterm Activity</span>
<span class="blue">- Midterm Lab Task 1: Data Cleaning and Preparation using Excel (<a href="https://github.com/Vmallari24-Hub/EDM-Portfolio/tree/main/Lab%20Task%201#readme" target="_blank" rel="noopener noreferrer">link</a>)</span>
<span class="blue">- Midterm Lab Task 2: Data Cleaning and Preparation using Power Query (<a href="https://github.com/Vmallari24-Hub/EDM-Portfolio/blob/main/Lab%20Task%202/README.md" target="_blank" rel="noopener noreferrer">link</a>)</span>
<span class="blue">- Midterm Lab Task 3: Creating Pivot Table and Dashboard (<a href="https://github.com/Vmallari24-Hub/EDM-Portfolio/blob/main/Lab%20Task%203/README.md" target="_blank" rel="noopener noreferrer">link</a>)</span>

<span class="green">Finals Activity</span>
<span class="blue">- Finals Lab Task 1: MYSQL Basics (<a href="https://github.com/Vmallari24-Hub/Finals-Lab_Task-1" target="_blank" rel="noopener noreferrer">link</a>)</span>
<span class="blue">- Finals Lab Task 2: Transforming ER Model to Relational Tables (<a href="https://github.com/Vmallari24-Hub/Finals-Lab-Task-2/tree/main" target="_blank" rel="noopener noreferrer">link</a>)</span>
<span class="blue">- Finals Lab Task 3: Table Manipulation (<a href="https://github.com/Vmallari24-Hub/Finals-Lab-Task-3/tree/main" target="_blank" rel="noopener noreferrer">link</a>)</span>
<span class="blue">- Finals Lab Task 4: Using MYSQL Clause (<a href="https://github.com/Vmallari24-Hub/Finals-Lab-Task-3.1/tree/main" target="_blank" rel="noopener noreferrer">link</a>)</span>
<span class="blue">- Finals Lab Task 5: Using SQL views and Stored Procedures and Stored Functions (<a href="https://github.com/Vmallari24-Hub/Finals-Lab-Task-5/tree/main" target="_blank" rel="noopener noreferrer">link</a>)</span>
`;

    function showPortfolio() {
      terminal.innerHTML = '';
      typeText(portfolioHTML, 0);
    }

    function getLost() {
      terminal.innerHTML = '';
      const msg = "Well, get lost.";
      typeText(msg, 0);
    }

    function typeText(text, index) {
      if (index < text.length) {
        terminal.innerHTML += text.charAt(index);
        setTimeout(() => typeText(text, index + 1), 10);
      } else {
        const cursor = document.createElement('span');
        cursor.classList.add('blink');
        cursor.textContent = 'â–ˆ';
        terminal.appendChild(cursor);
      }
    }
  </script>
</body>
</html>
