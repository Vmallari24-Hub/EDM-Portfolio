<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vian Mallari Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('IMAGE/cb0b1852-f745-4619-a7ca-e2ffdc21ea23.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 90%;
    }

    h1 {
      font-size: 8vw;
      margin: 0.2em 0;
    }

    p {
      font-size: 4vw;
      margin-bottom: 1.5em;
    }

    .button {
      padding: 12px 24px;
      font-size: 4vw;
      background-color: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #e91e63;
    }

    @media (min-width: 768px) {
      h1 { font-size: 3em; }
      p { font-size: 1.2em; }
      .button { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vian Mallari</h1>
    <p>Welcome to my interstellar portfolio. Explore projects, skills, and more!</p>
    <a href="https://github.com/Vmallari24-Hub/EDM-Portfolio" class="button" onclick="playSound()" target="_blank">Start</a>
  </div>

  <audio id="spaceshipSound" src="audio/spaceship-sound.mp3"></audio>

  <script>
    function playSound() {
      const sound = document.getElementById("spaceshipSound");
      if (sound) sound.play();
    }
  </script>
</body>
</html>
