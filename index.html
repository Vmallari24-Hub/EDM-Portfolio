<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EDM Portfolio - Landing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1476610182048-b716b8518aae?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      backdrop-filter: blur(5px);
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to My EDM Portfolio</h1>
  <button onclick="showSection('midterm')">Midterm Activity</button>
  <button onclick="showSection('finals')">Finals Activity</button>

  <script>
    function showSection(section) {
      window.location.href = `activities.html#${section}`;
    }
  </script>
</body>
</html>
