<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vian's Hacker Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0d1117;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .terminal {
      background-color: #000000cc;
      border: 2px solid #00bfff;
      box-shadow: 0 0 15px #00bfff99;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 960px;
      line-height: 1.6;
      white-space: pre-wrap;
      overflow-x: auto;
    }

    .blue {
      color: #00bfff;
    }

    .green {
      color: #ff3131;
    }

    a {
      color: #00bfff;
      text-decoration: underline;
    }

    a:hover {
      color: #ff3131;
    }

    button {
      background-color: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00ff0033;
    }

    @media (max-width: 600px) {
      .terminal {
        font-size: 14px;
        padding: 15px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <span>This is Vian's Portfolio. Do you want to go deep?</span><br><br>
    <button onclick="showPortfolio()">Yes</button>
    <button onclick="getLost()">No</button>
  </div>

  <script>
    const terminal = document.getElementById('terminal');

    const portfolioHTML = `
<span class="green">EDM-Portfolio</span>
<span class="blue">This portfolio contains copies of my Enterprise Data Management Lab Exercises</span>

<span class="green">About Me</span>
<span class="blue">Hi! I am Vian Mallari, a Bachelor of Science in Information System student from City College of Angeles. I'm striving to become successful someday.</span>

<span class="green">Education</span>
<span class="blue">College: City College of Angeles</span>
<span class="blue">Senior High School: Angeles City Senior High School</span>
<span class="blue">High School: Francisco G. Nepomuceno Memorial High School</span>
<span class="blue">Elementary: Salapungan Elementary School</span>

<span class="green">My Projects</span>

<span class="green">Midterm Activity</span>
<span class="blue">- Midterm Lab Task 1: Data Cleaning and Preparation using Excel (<a href="https://github.com/Vmallari24-Hub/EDM-Portfolio/tree/main/Lab%20Task%201#readme" target="_blank">link</a>)</span>
<span class="blue">- Midterm Lab Task 2: Data Cleaning and Preparation using Power Query (<a href="https://github.com/Vmallari24-Hub/EDM-Portfolio/blob/main/Lab%20Task%202/README.md" target="_blank">link</a>)</span>
<span class="blue">- Midterm Lab Task 3: Creating Pivot Table and Dashboard (<a href="https://github.com/Vmallari24-Hub/EDM-Portfolio/blob/main/Lab%20Task%203/README.md" target="_blank">link</a>)</span>

<span class="green">Finals Activity</span>
<span class="blue">- Finals Lab Task 1: MYSQL Basics (<a href="https://github.com/Vmallari24-Hub/Finals-Lab_Task-1" target="_blank">link</a>)</span>
<span class="blue">- Finals Lab Task 2: Transforming ER Model to Relational Tables (<a href="https://github.com/Vmallari24-Hub/Finals-Lab-Task-2/tree/main" target="_blank">link</a>)</span>
<span class="blue">- Finals Lab Task 3: Table Manipulation (<a href="https://github.com/Vmallari24-Hub/Finals-Lab-Task-3/tree/main" target="_blank">link</a>)</span>
<span class="blue">- Finals Lab Task 4: Using MYSQL Clause (<a href="https://github.com/Vmallari24-Hub/Finals-Lab-Task-3.1/tree/main" target="_blank">link</a>)</span>
<span class="blue">- Finals Lab Task 5: Using SQL views and Stored Procedures and Stored Functions (<a href="https://github.com/Vmallari24-Hub/Finals-Lab-Task-5/tree/main" target="_blank">link</a>)</span>
`;

    function showPortfolio() {
      terminal.innerHTML = portfolioHTML;
    }

    function getLost() {
      terminal.innerHTML = '<span class="green">Well, get lost.</span>';
    }
  </script>
</body>
</html>
