<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EDM Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    .btn-group {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .activity-list {
      margin-bottom: 20px;
    }
    .activity-list ul {
      list-style-type: none;
      padding: 0;
    }
    .activity-list li {
      margin: 5px 0;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>My EDM Portfolio</h1>

<div class="btn-group">
  <button onclick="showActivities('midterm')">Midterm Activity</button>
  <button onclick="showActivities('finals')">Finals Activity</button>
</div>

<div class="activity-list" id="activityList">
  <!-- Activities will be shown here -->
</div>

<iframe id="viewer" src="" title="Activity Viewer"></iframe>

<script>
  const activities = {
    midterm: [
      { title: "Activity 1", url: "https://vmallari24-hub.github.io/repo1" },
      { title: "Activity 2", url: "https://vmallari24-hub.github.io/repo2" },
      // Add more midterm activity URLs here
    ],
    finals: [
      { title: "Final Activity 1", url: "https://vmallari24-hub.github.io/repo3" },
      { title: "Final Activity 2", url: "https://vmallari24-hub.github.io/repo4" },
      // Add more finals activity URLs here
    ]
  };

  function showActivities(type) {
    const listContainer = document.getElementById("activityList");
    const viewer = document.getElementById("viewer");
    viewer.src = "";
    listContainer.innerHTML = "<ul>" +
      activities[type].map(activity =>
        <li><a href="#" onclick="loadActivity('${activity.url}'); return false;">${activity.title}</a></li>
      ).join("") +
      "</ul>";
  }

  function loadActivity(url) {
    document.getElementById("viewer").src = url;
  }
</script>

</body>
</html>
